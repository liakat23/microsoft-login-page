<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your account</title>
    <link rel="stylesheet" href="./style/style.css" class="css">
</head>
<body>
    <main>
        <div class="login">
            <div class="logo">
                <img src="./image/Sign in to your account-0.svg" width="150px" alt="">
                <h2>Sign in</h2>
            </div>
            <div class="input">
                <input class="input1" type="text" placeholder="Email, phone, or Skype" >
            </div>
            <p class="p1">No account? <a href="#">Create one!</a></p>
            <a href="#"><p class="p2">Can't access your account?</p></a>
            <div class="button">
                <button class="backbtn">Back</button>
                <button class="nextbtn">Next</button>
            </div>
        </div>
        <div class="signup">
            <img src="./image/Sign in to your account-1.svg" alt="" width="30px">
            <h5>sign-in options</h5>
        </div>
    </main>
</body>
</html>
